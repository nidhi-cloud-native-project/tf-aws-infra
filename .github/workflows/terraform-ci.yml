name: Terraform CI

on:
  pull_request:
    branches:
      - main  # Runs CI checks on PRs to main branch

jobs:
  terraform:
    name: Terraform Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.10.5  # Ensure correct Terraform version

      - name: Initialize Terraform
        run: terraform init

      - name: Run Terraform Format Check
        run: terraform fmt -check
        continue-on-error: false  # Fail if formatting is incorrect

      - name: Run Terraform Validate
        run: terraform validate
        continue-on-error: false  # Fail if validation fails

      - name: Run Terraform Plan
        run: terraform plan -input=false
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: "us-east-1"
        continue-on-error: false  # Fail if plan fails